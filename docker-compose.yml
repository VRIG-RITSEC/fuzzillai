version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fuzzilli-postgres
    environment:
      POSTGRES_DB: fuzzilli
      POSTGRES_USER: fuzzilli
      POSTGRES_PASSWORD: fuzzilli123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuzzilli -d fuzzilli"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fuzzilli-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fuzzilli.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
